<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>User detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css'></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>


    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex">
                <h2 style="margin-right: 5px;">User detail</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add data</button>
            </div>
            <div class="card-body">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Id</th>
                            <th>User</th>
                            <th>Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for each in user_data %}
                         <tr>
                            <td><i class='edit-tag' data-toggle="modal" data-target="#exampleModal1" onclick="edit('{{each.id}}','{{each.number}}')" style="cursor: pointer;">Edit record</i></td>
                            <td>{{each.id}}</td>
                            <td>{{each.name}}</td>
                            <td>{{each.number}}</td>
                         </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% include 'userModal.html' %}
    </div>
</body>
